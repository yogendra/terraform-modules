- apt-transport-https
- awscli
- azure-cli
- autoconf
- build-essential
- ca-certificates
- cmake
- containerd.io
- curl
- direnv
- docker-ce
- docker-ce-cli
- docker-compose
- file
- fzf
- gettext
- git
- gnupg
- gnupg-agent
- golang-1.18
- google-cloud-cli
- jq
- libffi-dev
- locales
- maven
- net-tools
- ninja-build
- npm
- neovim
- openjdk-11-jdk
- patchelf
- pkg-config
- python-is-python3
- python3
- python3-dev
- python3-venv
- rsync
- software-properties-common
- tmux
- unattended-upgrades
%{ if length(write-files) > 0 ~}
write_files:
%{ endif ~}
%{ for file in write-files ~}
- path: ${file.path}
  defer: ${file.defer}
  append: ${file.append}
  permissions: "${file.permissions}"
  owner: "${file.owner}"
%{ if file.encoding != "" ~}
  encoding: "${file.encoding}"
%{ endif ~}
%{ if file.binary ~}
  content: !!binary |
    ${indent(4, file.content)}
%{ else ~}
  content: |
    ${indent(4, file.content)}
%{ endif ~}
%{ endfor ~}

%{ if length(boot-commands) > 0 ~}
bootcmd:
%{ endif ~}
%{ for b in boot-commands ~}
- |
  ${b}
%{ endfor ~}
runcmd:
- locale-gen en_US.UTF-8
- mkdir -p /opt/yb-build
- chown yugabyte:yugabyte -R /opt/yb-build
%{ if run-build ~}
- |
  sudo -i -u yugabyte -- bash -c "mkdir -p ~/.ssh ;
    ssh-keyscan github.com >> ~/.ssh/knows_hosts ;
    git clone git@github.com:yugabyte/yugabyte-db.git /home/yugabyte/yugabyte-db ;
    cd yugabyte-db ;
    ./yb_build.sh release
  "
%{ endif ~}
%{ for s in startup-commands ~}
- |
  ${s}
%{ endfor ~}

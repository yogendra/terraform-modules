#cloud-config
timezone: 'Asia/Singapore'
users:
- default
- name: yugabyte
  gecos: YugabyteDB Admin
  groups: users
  sudo: ALL=(ALL) NOPASSWD:ALL
  shell: /bin/bash
  local_passwd: true
  ssh_authorized_keys:
  - ssh-rsa  yba-apj-demo-shr


mount_default_fields: [ None, None, "auto", "defaults,nofail", "0", "2" ]

mounts:
- [ "LABEL=home", /home/yugabyte, "auto", "defaults,nofail", "0", "0" ]

disk_setup:
  /dev/sdf:
    table_type: 'mbr'
    layout: 'auto'
    overwrite: False
fs_setup:
- label: home
  filesystem: 'xfs'
  device: '/dev/sdf'
  overwrite: false

packages:
- wget
- curl
- jq

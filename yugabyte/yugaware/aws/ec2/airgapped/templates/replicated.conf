{
  "BypassPreflightChecks": true,
  "DaemonAuthenticationType": "password",
  "DaemonAuthenticationPassword": "${password}",
  "ImportSettingsFrom": "/etc/yugaware.conf",
  "LicenseFileLocation": "/etc/yugaware.rli",
  "LicenseBootstrapAirgapPackagePath": "${airgapPackage}",
  "LogLevel": "debug",
  "TlsBootstrapType": "server-path",
  "TlsBootstrapHostname": "${hostname}",
  "TlsBootstrapCert": "/etc/server.cer",
  "TlsBootstrapKey": "/etc/server.key"
}
